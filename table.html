<!--
    Quelle forme prendront les événements que l'on ajoutera.
    On pourra cliquer sur la table ça créera une div juste en dessous contenant la map, de s'inscrire/désinscrire à un événement et de noter si événement passé et inscription faite.
    Les inscriptions peuvent se réaliser qu'avant la date de l'événement.
-->


<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <style>

            table{
                border-collapse: collapse;
            }
        
            td,th{
                border: 1px solid black;
            }
        
        
        </style>
    </head>
    <body>


        <div>
            <div class='print-event'>
                <table>
                    <tr>
                        <th>Identifiant</th>
                        <th colspan="4" class="nom">Thème événement</th>
                    </tr>
                    <tr>
                        <td>Date</td>
                        <th>Département</th>
                        <th>Effectif min</th>
                        <th>Effectif max</th>
                    </tr>
                    <tr>
                        <td>
                            <img src="" alt="Photo de l'événement" style="width:100px;">
                            <br>
                            <br>
                            <br>
                            <br>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="5">Ici on met la description de l'événement</td>
                    </tr>
                </table>
            </div>
            <div class='additional-information-event'>
                <!-- Ici on met la map et toutes les autres conneries -->
            </div>
        </div>

        

    </body>
</html>
